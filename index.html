<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="row">
        <div class="col-12">
            <h1 class="header">Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4" id="searchCity">
                <h5>Search for a City</h5>
                <div class="input-group mb-3" id="searchBox">
                    <input type="text" class="form-control" aria-label="Search" aria-describedby="basic-addon2"
                        id="search" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="listOfCities">

                </div>
            </div>
            <div class="col-8 hide">
                <div id="currentWeather">
                    <h2 id="city"></h2>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                    <div class="row" id="forecastDiv">
                        <div class="card noBorder">
                            <div class="card-body forecast">
                                <h6 class="card-title" id="Day1"></h6>
                                <p class="card-text"><img id="forecastSymbol1"></p>
                                <p class="card-text" id="forecastTemp1"></p>
                                <p class="card-text" id="forecastHumidity1"></p>
                            </div>
                        </div>
                        <div class="card noBorder">
                            <div class="card-body forecast">
                                <h6 class="card-title" id="Day2"></h6>
                                <p class="card-text"><img id="forecastSymbol2"></p>
                                <p class="card-text" id="forecastTemp2"></p>
                                <p class="card-text" id="forecastHumidity2"></p>
                            </div>
                        </div>
                        <div class="card noBorder">
                            <div class="card-body forecast">
                                <h6 class="card-title" id="Day3"></h6>
                                <p class="card-text"><img id="forecastSymbol3"></p>
                                <p class="card-text" id="forecastTemp3"></p>
                                <p class="card-text" id="forecastHumidity3"></p>
                            </div>
                        </div>
                        <div class="card noBorder">
                            <div class="card-body forecast">
                                <h6 class="card-title" id="Day4"></h6>
                                <p class="card-text"><img id="forecastSymbol4"></p>
                                <p class="card-text" id="forecastTemp4"></p>
                                <p class="card-text" id="forecastHumidity4"></p>
                            </div>
                        </div>
                        <div class="card noBorder">
                            <div class="card-body forecast">
                                <h6 class="card-title" id="Day5"></h6>
                                <p class="card-text"><img id="forecastSymbol5"></p>
                                <p class="card-text" id="forecastTemp5"></p>
                                <p class="card-text" id="forecastHumidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/script.js"></script>
</body>

</html>
